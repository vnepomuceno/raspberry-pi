version: '3.5'
services:

  nginx:
    image: jc21/nginx-proxy-manager:v3
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./apps/nginx/data:/data
      - ./apps/nginx/letsencrypt:/etc/letsencrypt

  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    restart: unless-stopped
    network_mode: host
    environment:
      - TS_EXTRA_ARGS=--advertise-exit-node
      - TS_STATE_DIR=./apps/tailscale/
    volumes:
      - '/var/lib:/var/lib'
      - '/dev/net/tun:/dev/net/tun'

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "80:80/tcp"
    environment:
      TZ: 'Europe/Lisbon'
      # WEBPASSWORD: 'set a secure password here or it will be random'
    # Volumes store your data between container upgrades
    volumes:
      - './apps/pihole/etc-pihole:/etc/pihole'
      - './apps/pihole/etc-dnsmasq.d:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed

  honeygain:
    image: honeygain/honeygain:latest
    container_name: honeygain
    platform: linux/amd64
    restart: unless-stopped
    command: -tou-accept -email ${HONEYGAIN_USERNAME} -pass ${HONEYGAIN_PASSWORD} -device ${HONEYGAIN_DEVICE}
    env_file:
      - config/honeygain.env

  earnapp:
    image: fazalfarhan01/earnapp:lite
    container_name: earnapp
    restart: unless-stopped
    env_file:
      - config/earnapp.env

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      PORT: 4000
    ports:
      - "4000:3000"
    volumes:
      - ./apps/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro

  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    restart: unless-stopped
    ports:
      - "8181:80"
    links:
      - nextcloud-db
    volumes:
      - ./apps/nextcloud:/var/www/html

  nextcloud-db:
    image: yobasystems/alpine-mariadb:latest
    container_name: nextcloud-db
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - ./apps/nextcloud/db:/var/lib/mysql
    env_file:
      - config/nextcloud.env

volumes:
  portainer_data:
